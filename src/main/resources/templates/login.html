<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles/register.css}" href="../static/styles/register.css"/>
    <title>Авторизация</title>
</head>
<body>
<div class = "wrapper">
    <div class = "content">
        <div class = "login">
            <img class = "logo" th:src="@{/images/logo.png}">
            <h2>Авторизация</h2>
            <form id = "login_form" th:action="@{/login}" method="post">
                <input type="text" name="username" placeholder="Имя пользователя / Почта" required/>
                <input type="password" name="password" placeholder="Пароль" required/>
                <input class = "reg" type="submit" value="Авторизация" required/>
            </form>
            <div th:if="${error}" th:text="${error}" style="color: red;"></div>
        </div>
    </div>
</div>
</body>
</html>
